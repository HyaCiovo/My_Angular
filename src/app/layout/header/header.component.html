<a class="header_left" href="https://angular.cn/docs" target="_blank">
  <img src="https://angular.cn/assets/images/logos/angular/angular.svg" class="angular_logo" />
  <h2 class="title">My Angular App</h2>
</a>

<div class="action-bar">
  <span>主题选择</span>
  <d-select class="theme-select" [placeholder]="'ChooseTheme'" [options]="themeOptions" [filterKey]="'name'"
    (valueChange)="changeTheme($event)" [ngModel]="defaultValue" />
</div>
