<div>
  <p>count:{{count$|async}}</p>
  <!-- <p>doubleCount:{{doubleCount()}}</p> -->
</div>
<div class="btn-group">
  <d-button (click)="decrease$()">-</d-button>
  <d-button (click)="increase$()">+</d-button>
  <d-button (click)="clear$()">Reset Count</d-button>
</div>
<d-button (click)="back()" [style.margin-top]="'20px'">Back</d-button>
